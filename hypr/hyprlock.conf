general {
    hide_cursor = true
    immediate_render = true
}

background {
    path = screenshot
    blur_passes = 3
    blur_size = 12
    noise = 0.02
    vibrancy = 0.5
    vibrancy_darkness = 0.1
    brightness = 0.8
    contrast = 1.0
    color = rgba(10, 10, 20, 0.95)
}

input-field {
    size = 400, 90
    outline_thickness = 4
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0,255,180,0.7)
    inner_color = rgba(0,20,20,0.6)
    font_color = rgba(0,255,180,1.0)
    rounding = -1
    check_color = rgba(0,200,255,0.8)
    fail_color = rgba(255,60,80,0.8)
    placeholder_text = <i>ENTER ACCESS CODE</i>
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_color = rgba(0, 255, 180, 0.2)
}

label {
    text = $TIME
    font_size = 30
    font_family = JetBrainsMono Nerd Font
    color = rgba(0,255,180,1.0)
    position = 0, 80
    halign = center
    valign = center
    update = 1000
    shadow_passes = 1
    shadow_color = rgba(0, 255, 180, 0.3)
}
