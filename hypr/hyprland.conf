################################################################################
#                               === KEYBINDINGS ===                            #
################################################################################

$mod = SUPER

# --- Program Launchers ---
bind = $mod, I, exec, kitty
bind = $mod, D, exec, /home/elbasel/config/sh/wofi.sh
bind = $mod, R, exec, /home/elbasel/config/sh/app.sh
bind = $mod, W, exec, brave --app="https://www.google.com"

# --- Window Management ---
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exit
bind = $mod, F, fullscreen
bind = $mod, Space, togglefloating
bind = $mod, G, togglegroup
bind = $mod, U, exec, hyprctl dispatch movewindoworgroup l 
bind = $mod SHIFT, G, exec, hyprctl dispatch lockactivegroup toggle

bind = CTRL, 1, exec, hyprctl dispatch changegroupactive 1
bind = CTRL, 2, exec, hyprctl dispatch changegroupactive 2
bind = CTRL, 3, exec, hyprctl dispatch changegroupactive 3

# --- Move Focus ---
bind = $mod, J, movefocus, l

# --- Move Windows ---
bind = $mod, K, movewindow, l

# --- Resize Windows ---
bind = $mod, H, resizeactive, -40 0
bind = $mod, L, resizeactive, 40 0

# --- Workspaces ---
bind = $mod, TAB, changegroupactive
bind = $mod SHIFT, TAB, exec, hyprctl dispatch changegroupactive b
bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, L, movetoworkspace, +1
bind = $mod SHIFT, H, movetoworkspace, -1

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# --- Config Folder ---
bind = $mod, C, exec, kitty -e code /home/elbasel/config

# --- Scratchpad ---
bind = $mod, S, togglespecialworkspace, scratch
bind = $mod SHIFT, S, movetoworkspace, special:scratch

# --- Screenshots ---
bind = $mod, P, exec, grimblast copy area
bind = $mod SHIFT, P, exec, grimblast save screen

# --- Audio Control ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# --- Brightness Control ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# --- Media Keys ---
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --- Window switcher ---
bind = $mod, A, exec, /home/elbasel/config/sh/window.sh

# --- Lock Screen ---
bind = $mod, L, exec, hyprlock


################################################################################
#                             === MOUSE CONTROLS ===                           #
################################################################################

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

################################################################################
#                               === CLIPSE RULES ===                           #
################################################################################

windowrulev2 = float, class:(clipse)
windowrulev2 = size 1200 652, class:(clipse)
windowrulev2 = stayfocused, class:(clipse)
bind = $mod, V, exec, kitty --class clipse -e clipse

################################################################################
#                                === PWAs RULES ===                            #
################################################################################

windowrulev2 = tile, class:(Brave-browser)
# windowrulev2 = move 0 0, class:(Brave-browser)
# windowrulev2 = size 960 1080, class:(Brave-browser)
# windowrulev2 = opacity 0.8 0.8 0.8, class:^(kitty)$

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

