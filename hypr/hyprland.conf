################################################################################
#                                 === GROUPS ===                               #
################################################################################

group {
    col.border_active = rgb(2442c9)
    col.border_inactive = rgb(24304f)
    col.border_locked_active = rgb(2442c9)
    col.border_locked_inactive = rgb(24304f)
}

group:groupbar {
    font_size = 18
    col.active = rgb(2442c9)
    col.inactive = rgb(24304f)
    gradients = true
    font_family = "Jetbrains Nerd Font Mono"
    height = 1
    keep_upper_gap = false
    render_titles = false
