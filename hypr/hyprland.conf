################################################################################
#                                === GENERAL ===                               #
################################################################################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgb(2442c9)
    col.inactive_border = rgb(24304f)
    layout = master
    # layout = dwindle
    # allow_tearing = true
}

################################################################################
#                                  === MISC ===                                #
################################################################################

misc {
    force_default_wallpaper = false
    disable_hyprland_logo = true
    # focus_on_activate = true
}

################################################################################
#                                === GESTURES ===                              #
################################################################################

gestures {
    workspace_swipe = true
    workspace_swipe_create_new = false
}

################################################################################
#                                 === INPUT ===                                #
################################################################################

input {
    numlock_by_default = true
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0.0

    touchpad {
        natural_scroll = true
    }
}

################################################################################
#                               === DECORATION ===                             #
################################################################################

decoration {
    rounding = 10
    # active_opacity = 0.9
    # inactive_opacity = 0.8
    # fullscreen_opacity = 0.8
}

decoration:blur {
    enabled = false
    # size = 0
    # ignore_opacity = false
}

